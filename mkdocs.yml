site_name: Mo Maher - Personal Blog
site_title: Mo Maher
theme:
  name: 'material'
  static_templates: []
  static_dir: 'overrides'
  include_search_page: false
  search_index_only: false
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: 'indigo'
      accent: 'indigo'
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'indigo'
      accent: 'indigo'
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: 'Merriweather Sans'
    code: 'Red Hat Mono'
  icon:
    logo: 'images/logo.png'  # Path to your logo image
    repo: fontawesome/brands/github
  favicon: 'images/favicon.ico'  # Path to your favicon
  logo: 'images/logo.png'  # Path to your logo image
  feature:
    tabs: true
  language: 'en'
  direction: 'ltr'
  copyright:
    text: 'Â© 2023 Mo Maher. All rights reserved.'
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/slorksmo
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/slorksmo/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/slorksmo
  generator: false
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - footnotes
  - def_list
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.tasklist
  - pymdownx.tilde
plugins:
  - search
  - awesome-pages
