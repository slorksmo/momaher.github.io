site_name: My Docs
theme:
  name: 'material'
  static_templates: []
  static_dir: 'overrides'
  include_search_page: false
  search_index_only: false
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: 'indigo'
      accent: 'indigo'
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'indigo'
      accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  icon:
    logo: null
    repo: null
  favicon: null
  logo: null
  feature:
    tabs: false
  language: 'en'
  direction: 'ltr'
